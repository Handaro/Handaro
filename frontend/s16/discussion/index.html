<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Bootstrap CSS Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- External CSS File -->
	<!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->

	<title>Bootstrap Flex</title>
</head>
<body>

	<div class="container-fluid text-center">
		
		<h1>Bootstrap Flex</h1>
		<p>Use the d-flex class to create a flex container and transform direct children into flex items.</p>

		<h2>Centering elements</h2>
		<!-- "d-flex" - change all the direct child elements into flex items -->
		<!-- flex items - elements that will only occupy space enough to diplay its content allowing more flexibility to be manipulated -->
		<!-- "justify-content" - allows us to manipulate the positioning of child elements horizontally -->
		<!-- "justify-content-center" - center the child elements horizontally -->
		<!-- "align-items" - allows us to manipulate the positioning of the child elements vertically -->
		<!-- "align-items-center" - center the child elements vertically -->
		<!-- "flex-column" - displays the elements on top of each other -->
		<!-- "flex-column-reverse" - displays the elements on top of each other and reverses the order -->
		<div style="height: 500px;" class="bg-secondary p-3 d-flex justify-content-center align-items-center flex-column flex-column-reverse">
			<!-- h means height, h-25 means 25% of the parent element's height -->
			<!-- classes in bootstrap that uses percentage is 25 incremental (25, 50, 75, 100) -->
			<!-- p means padding, 0-5 -->
			<div class="h-25 p-3 bg-success">Flex Item A</div>
			<div class="h-25 p-3 bg-warning">Flex Item B</div>
			<div class="h-25 p-3 bg-danger">Flex Item C</div>
		</div>

		<!-- Mini-Activity: Display the picture of atleast 5 of your favorite foods centered using flex -->
		<h2>Favorite Foods using Flex</h2>
		<div style="height: 500px;" class="bg-secondary p-3 d-flex justify-content-center align-items-center">
			<div class="h-25 p-3 bg-success"><img src="https://cdn.loveandlemons.com/wp-content/uploads/2023/06/homemade-ice-cream.jpg" height="90px"></div>
			<div class="h-25 p-3 bg-warning"><img src="http://d3lp4xedbqa8a5.cloudfront.net/s3/digital-cougar-assets/food/2014/11/28/WomansDayBR108717/diary-free-carbonara.jpg" height="90px"></div>
			<div class="h-25 p-3 bg-danger"><img src="https://www.recipetineats.com/wp-content/uploads/2020/03/Brownies_0-SQ.jpg" height="90px"></div>
			<div class="h-25 p-3 bg-warning"><img src="https://www.waiter.com/blog/wp-content/uploads/2016/01/Hawaiian-Pizza.jpg" height="90px"></div>
			<div class="h-25 p-3 bg-success"><img src="https://www.lilcookie.com/wp-content/uploads/2018/11/American_chocolate_cake3-square.jpg" height="90px"></div>
		</div>

		<h2>Flex Row</h2>
		<div class="bg-dark p-3 d-flex flex-row">
			<div class="h-25 p-3 bg-success">Flex Item A</div>
			<div class="h-25 p-3 bg-warning">Flex Item B</div>
			<div class="h-25 p-3 bg-danger">Flex Item C</div>
		</div>

		<h2>Flex Row Reverse</h2>
		<div class="bg-dark p-3 d-flex flex-row-reverse">
			<div class="h-25 p-3 bg-success">Flex Item A</div>
			<div class="h-25 p-3 bg-warning">Flex Item B</div>
			<div class="h-25 p-3 bg-danger">Flex Item C</div>
		</div>

	</div>

	<!-- Bootstrap JS Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
